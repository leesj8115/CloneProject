<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="/common/commons::head"></th:block>
	<title>클론 코딩 - LSNmall : 제품 업로드</title>
	<link rel="stylesheet" href="/css/admin/item.css">
	<script src="/js/admin/item.js"></script>
</head>
<body>
	<header th:insert="/common/commons::header"></header>
	<main>
		<h1>관리자 페이지 - 상품</h1>
		<div class="wrap flex">
            <nav id="admin-menu" th:include="/admin/menu::menu">
                <!-- menu.html 의 내용을 가져옴 -->
            </nav>
            <div id="main-page">
                <h1>상품 등록 화면</h1>
                <section id="item-upload">
                    <h1>상품 등록 폼</h1>
                    <form action="/admin/item/write" method="POST" enctype="multipart/form-data">
                        <p class="title">상품 등록</p>
                        <hr>
                        <p class="msg">[[${msg}]]</p>
                        <p>
                            <label for="large">대분류</label>
                            <select id="large" name="largeCategory" required="required">
                                <option value="">선택</option>
                                <th:block th:each="lc : ${largeCategory}">
                                    <option th:value="${lc}" th:text="${lc.getTitle()}"></option>
                                </th:block>
                            </select>
                        </p>
                        <p>
                            <!-- 대분류 선택에 맞는 소분류 메뉴를 가져옴 -->
                            <!-- 갯수가 몇 없어서, 미리 다 찍어놓고 가리기/보여주기 처리 예정 -->
                            <label for="small">소분류</label>
                            <select id="small" name="smallCategory" required="required">
                                <option value="">선택</option>
                                <optgroup label="신발" class="opt-group" id="opt-shoes">
                                    <th:block th:each="shoes : ${shoesCategory}">
                                        <option th:value="${shoes}" th:text="${shoes.getTitle()}"></option>
                                    </th:block>
                                </optgroup>
                                <optgroup label="의류" class="opt-group" id="opt-clothes">
                                    <th:block th:each="clothes : ${clothesCategory}">
                                        <option th:value="${clothes}" th:text="${clothes.getTitle()}"></option>
                                    </th:block>
                                </optgroup>
                                <optgroup label="용품" class="opt-group" id="opt-supplies">
                                    <th:block th:each="supplies : ${suppliesCategory}">
                                        <option th:value="${supplies}" th:text="${supplies.getTitle()}"></option>
                                    </th:block>
                                </optgroup>
                            </select>
                        </p>
                        <p>
                            <label for="brand">브랜드</label>
                            <input type="text" name="brand" placeholder="프로스펙스 등" required="required">
                        </p>
                        <p>
                            <label for="item-name">제품명</label>
                            <input type="text" id="item-name" name="name">
                        </p>
                        <p>
                            <label for="price">정가</label>
                            <input type="number" id="price" name="price" min="0">
                        </p>
                        <p>
                            <label for="sale-price">판매가</label>
                            <input type="number" id="sale-price" name="salePrice" min="0" placeholder="미입력시 정가와 동일">
                        </p>
                        <p>
                            <label for="photo">제품사진 등록</label>
                            <input type="file" id="photo" name="files[]" multiple="multiple" required="required">
                        </p>
                        <p>
                            아직 오류로 인해, 판매가 가 비워져서는 안됩ㄴ디ㅏ ㅠㅠㅠㅠㅠ
                            판매가에 정가랑 동일한 값으로라도 써주세요..
                        </p>
                        <p>
                            <button type="submit">업로드</button>
                        </p>
                    </form>
                </section>
            </div>
		</div>
	</main>
	<footer  th:insert="/common/commons::footer"></footer>
</body>
</html>
