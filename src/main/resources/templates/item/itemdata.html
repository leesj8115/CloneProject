<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
    <!-- ajax를 통해 뿌려줄 데이터 -->

<tr>    
    <th:block th:each="item : ${items}">
		<td>
			<!--
			<img class="img-normal" th:src="${data.getItem().getPhotoList().get(0).getFilePath()}" alt="기본사진">
			<img class="img-hover" src="/images/test/photo-1-hover.jpg" alt="호버사진">
			<p class="gender">
				남/여
			</p>
			-->
			<!-- LAZY 때문에 또 골치아프네 -->
			<p th:value="${item.getPhoto}"></p>
			<p class="item-brand">[[${item.getBrand}]]</p>
			<p class="flex">
				<!-- <span class="item-tag">[오리지널 라인]</span> -->
				<span class="item-name">[[${item.getName}]]</span>
			</p>
			<p>
				<!--정가-->
				<th:block th:if="${item.getPrice()} != ${item.getSellPrice()}">
					<sapn class="item-price">&#92; [[$item.getPrice}]]</sapn>
				</th:block>
				<!--판매가-->
				<span class="item-sell-price">&#92; [[${item.getSellPrice}]]</span>
			</p>
		</td>		
    </th:block>
</tr>
</html>
